{% load i18n %}
<form action="{% url 'store.category' %}" class="d-flex mx-auto">
    <div class="input-group">
        <input
            name="q"
            type="text"
            class="form-control"
            style="width: 400px"
            placeholder="{% trans 'Search for products' %}"
            value="{{ request.GET.q }}"
        />
        <select class="form-control" style="width: 160px" name="category">
            <option value="">{% trans 'All Categories' %}</option>
            {% for category in categories %}
                <option 
                value="{{ category.id }}"
                {% if category.id|stringformat:'i' == request.GET.category %}
                    selected
                {% endif %}
                >{{ category.name }}</option>
            {% endfor %}
        </select>
        <button class="btn btn-primary" type="submit">
            <i class="lni lni-search-alt text-white"></i>
        </button>
    </div>
</form>
